<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="list">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
    <input type="text" />

    <script>

        // in this example all of our elemnt that we made before are delete by click but some new elemnt are not deleted by clicked it cuse that we shoud add event listener for each element that we are build
      var list = document.querySelector(".list");
      var listItems = document.querySelectorAll(".list li");
      var input = document.querySelector("input");
 
        list.addEventListener("click", function (e) {
            console.log(e);
            if(e.target.tagName == 'LI'){
                e.target.remove();
            }
          
        });
       

      input.addEventListener("keypress", function (e) {
          console.log(e);
        if (e.charCode === 13) {
          var value = e.target.value;
          var li = document.createElement("li");
          li.textContent = value;
          list.appendChild(li);
        }
      });
      
    </script>
  </body>
</html>
