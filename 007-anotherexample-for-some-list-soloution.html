<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Show How to use event delegation .</h2>
    <ul class="list">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
    <input type="text" />



    <div>
      <p>You can find the code in my <a href="https://github.com/jafarib/Event-deligation-capturing-bubbling" target="_blank">Github Repository</a> </p>
    </div>

    <script>

         
      var list = document.querySelector(".list");
      var listItems = document.querySelectorAll(".list li");
      var input = document.querySelector("input");
 
        list.addEventListener("click", function (e) {
            console.log(e);
            if(e.target.tagName == 'LI'){
                e.target.remove();
            }
          
        });
       

      input.addEventListener("keypress", function (e) {
          console.log(e);
        if (e.charCode === 13) {
          var value = e.target.value;
          var li = document.createElement("li");
          li.textContent = value;
          list.appendChild(li);
        }
      });
      
    </script>
  </body>
</html>
